        <div class="header-right">

        <img src="https://cdn.kmbmedia.id/uploads/2019/01/305-sang-pisang-makanan-populer-berbahan-pisang-yang-legit-1545783736.jpg?resize=682%2C1024&ssl=1" style="width:100%">

      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>

        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://media.licdn.com/dms/image/C4D1BAQG3IPeZxjbOEg/company-background_10000/0/1624945439378?e=1686121200&v=beta&t=m_tWFBH9XD1xHYBpLD3ZqRsPmGm7LnW9WbA6PrD8aq4" style="width:100%">

      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->

    </div>
